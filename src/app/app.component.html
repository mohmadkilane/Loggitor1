<div style="margin-top: 0%; margin-left: 3px;">{{NowDate | date: 'dd'}}/{{NowDate | date:'MM'}}/{{NowDate | date: 'yyyy'}} , {{NowDate | date: 'HH'}}:{{NowDate | date: 'mm'}}</div>

<div class="container">
  <H3 style="text-align: center">Amdocs System Status at date {{NowDate | date: 'dd'}}/{{NowDate | date:'MM'}}/{{NowDate | date: 'yyyy'}} </H3>

</div>
<br><br>
<!--Logetor table-->
<div class="col-8" style="margin-left: auto; margin-right: auto; border: 2px solid rgb(248, 248, 248);">
 <app-defect-log></app-defect-log>
</div>
<br><br>

<!--App table & Severity table-->
<div class="row">
 <div class="col-5" style="margin-left: auto; margin-right: auto; border: 2px solid rgb(248, 248, 248);">
   <app-apptable></app-apptable>
 </div>
 <div class="col-5" style="margin-left: auto; margin-right: auto; border: 2px solid rgb(248, 248, 248);">
   <app-severity-percent-table></app-severity-percent-table>
 </div>
</div>
<br><br>

<!--Charts-->

 <!--Pie Chart-->
 <div class="col-6">
   <div><app-pie-chart></app-pie-chart></div>
 </div>

   <div><app-bar-chart></app-bar-chart></div>
 </div>
</div>
